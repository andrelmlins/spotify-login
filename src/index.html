<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        font-family: "Roboto", sans-serif;
      }

      body {
        background-color: #24292e;
      }

      input,
      button,
      select,
      textarea {
        font-family: inherit;
        font-size: inherit;
        padding: 0.4em;
        margin: 0 0 0.5em 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 2px;
      }

      button {
        color: #333;
        background-color: #f4f4f4;
        outline: none;
      }

      button:disabled {
        color: #999;
      }

      button:not(:disabled):active {
        background-color: #ddd;
      }

      button:focus {
        border-color: #666;
      }

      main {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      h1 {
        color: white;
        text-shadow: 1px 1px 2px black;
        margin: 0;
      }

      h4 {
        color: white;
        margin: 10px 0px;
      }

      p {
        color: white;
        margin: 10px 0px;
      }

      input {
        width: auto;
        flex: 1;
        margin-right: 15px;
      }

      .input-form {
        width: 450px;
        max-width: 100%;
        padding: 20px;
        display: inline-flex;
        box-sizing: border-box;
        margin-top: 40px;
      }
    </style>
    <script type="module" src="/build/spotify-login.esm.js"></script>
    <script nomodule src="/build/spotify-login.js"></script>
  </head>
  <body>
    <main>
      <h1>Spotify Login</h1>
      <h4>WebComponent</h4>
      <div class="input-form">
        <input
          id="clientId"
          type="text"
          placeholder="Client ID for Spotify OAuth application "
        />
        <input
          id="redirectUri"
          type="text"
          placeholder="Redirect URI for Spotify OAuth application "
        />
        <spotify-login
          client-id=""
          scope="user-read-email"
          redirect-uri=""
          oncompleted="onCompleted(this)"
        >
          Login
        </spotify-login>
      </div>
    </main>
    <script>
      const spotifyLoginElement = document.querySelector("spotify-login");
      const clientIdInput = document.getElementById("clientId");
      const redirectUri = document.getElementById("redirectUri");

      clientIdInput.addEventListener("change", e => {
        spotifyLoginElement.setAttribute("client-id", e.target.value);
      });

      redirectUri.addEventListener("change", e => {
        spotifyLoginElement.setAttribute("redirect-uri", e.target.value);
      });

      spotifyLoginElement.addEventListener("completed", e => {
        alert("Success");
      });

      spotifyLoginElement.addEventListener("fail", e => {
        console.log(e);
        alert("Error", "See the console");
      });
    </script>
  </body>
</html>
